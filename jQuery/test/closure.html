<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
</head>
<body>
    
    <script>
        let count = 0;

        function increment() {
            count++;
        }

        function decrement() {
            count--;
        }

        function print() {
            console.log(count);
        }

        increment();
        increment();
        increment();

        decrement();

        print();

    </script>

</body>
</html>
