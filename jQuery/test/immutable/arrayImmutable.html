<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>

    <script src="../../jquery-3.5.1.min.js"></script>
</head>
<body>
    
    <script>

        var arr1 = ['str1'];
        var arr2 = arr1;
        arr1.push('str2');

        console.log("arr1 - " + arr1);
        console.log("arr2 - " + arr2);
        console.log(arr1 === arr2);

    </script>
</body>
</html>
