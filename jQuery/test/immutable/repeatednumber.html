<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeated number</title>

    <script src="../../jquery-3.5.1.min.js"></script>

</head>
<body>
    
    <script>
        let arr = [12,34,12,65,12,34];
        let repeatednums = [];

        let j = 0;
        for (let i = 1; i < arr.length; i++) {
            if(arr[i] == arr[j]) {
                if(!repeatednums.includes(arr[j]))
                    repeatednums.push(arr[i]);
            }
            if(i == arr.length - 1) {
                j++;
                i = j + 1;
            }
            if(j >= arr.length) {
                break;
            }
        }

        console.log(repeatednums);

    </script>

</body>
</html>
