<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date & Time</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
    crossorigin="anonymous"></script>

</head>
<body>
    <p>Hello. I am learning jQuery</p>

    <script>
        $(document).ready(function() {
            var d = new Date();

            $('p').append(" Date- " + d.getFullYear() + "/" + (d.getMonth()+1) + "/" + d.getDate());
            $('p').append(" Time- " + d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds());

            $('p').css('background-color', 'lightgrey');
            $('p').css('color', 'red');
            $('p').css('font-size', 'large');

            $('p').animate({fontSize: "3em"});
            $('p').animate({fontSize: "1em"})
             
        });
    </script>
</body>
</html>
