<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
    crossorigin="anonymous"></script>

</head>
<body>
    
    <label for="name">Enter Your Text: </label>
    <input type="text" id="name"> <br> <br>

    <label for="size">Font-Size: </label>
    <input type="number" id="size" min="50"> <br> <br>

    <label for="bgColor">Background Color: </label>
    <input type="text" id="bgColor"> <br> <br>

    <label for="fgColor">Foreground Color: </label>
    <input type="text" id="fgColor"> <br> <br>

    <p></p>
    <script>
        $(document).ready(function() {

            $('#name').on('change', function() {
                $('p').text($('#name').val());
            });

            $('#size').on('change', function() {
                $('p').css('font-size', parseInt($('#size').val()));
            });

            $('#bgColor').on('change', function() {
                $('p').css('background-color', $('#bgColor').val());
            });

            $('#fgColor').on('change', function() {
                $('p').css('color', $('#fgColor').val());
            });
        });
    </script>
</body>
</html>
