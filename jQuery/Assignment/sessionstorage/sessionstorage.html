<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Storage</title>

    <script src="https://code.jquery.com/jquery-3.5.1.js" 
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" 
    crossorigin="anonymous"></script>
    
</head>
<body>
    <p id="storage"></p>

    <script>
        $(document).ready(function(){
            if (typeof(Storage) !== "undefined") {
                sessionStorage.setItem("username", "Shailesh");
                sessionStorage.setItem('email', 'abc@gmail.com');
                $("#storage").text(sessionStorage.getItem("username") + " " + sessionStorage.getItem("email"));
                console.log(sessionStorage.length);
            }
            else {
                $("#storage").text("Sorry,no Web Storage compatibility...");
            }
        });

    </script>
</body>
</html>
