<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="../../jquery-3.5.1.min.js"></script>
    <script src = "../../moment.js"></script>
    <!-- <script src="../../moment-with-locales.min.js"></script> -->
    <script src="./js/todo.js"></script>
    <link rel="stylesheet" href="./css/todo.css">
</head>
<body>
    <div class="header">
        <textarea type="text" id="task" placeholder = "Enter your task" cols="60" rows="4" required></textarea>
        <!-- <input type="text" placeholder="Enter your task" id='task'> -->
        <br><br>
        <input type="radio" name="priority" id="lowPriority" value="0" class="radiobtn" checked>
        <label for="lowPriority" class="radiobtn">Low Priority</label>
        
        <input type="radio" name="priority" id="highPriority" value="1" class="radiobtn">
        <label for="highPriority" class="radiobtn">High Priority</label>
        <br>
        <button id="addTask">Add Tasks</button>
    </div>

    <h2 class="taskHeader">Your Tasks</h2>



</body>
</html>
