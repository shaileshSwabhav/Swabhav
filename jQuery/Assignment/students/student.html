<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>

    <link rel="stylesheet" href="./css/students.css">
    <script src="../../jquery-3.5.1.min.js"></script>
</head>
<body>
    
    <table id="studentsData">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Address</th>
            <th>Remove Student</th>
        </tr>
        <tr id="student1">
            <td>101</td>
            <td>Sam</td>
            <td>16</td>
            <td>Male</td>
            <td>Mumbai</td>
            <td></td>
        </tr>
        <tr id="student2">
            <td>102</td>
            <td>Tom</td>
            <td>15</td>
            <td>Male</td>
            <td>Pune</td>
            <td><button id="removeBtn" value="student2" onclick="removeStudent(this.value)">Remove</button></td>
        </tr>        
        <tr id="student3">
            <td>103</td>
            <td>Jennifer</td>
            <td>16</td>
            <td>Female</td>
            <td>Goa</td>
            <td></td>
        </tr>        
        <tr id="student4">
            <td>104</td>
            <td>Pooja</td>
            <td>17</td>
            <td>Female</td>
            <td>Nagpur</td>
            <td><button id="removeBtn" value="student4" onclick="removeStudent(this.value)">Remove</button></td>
        </tr>

    </table>
    <script src="./js/student.js"></script>

</body>
</html>
