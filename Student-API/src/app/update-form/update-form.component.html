<section>
    
    <div class="jumbotron">
        <h2 class="display-2">Update Student Details</h2>
    </div>

    <form [formGroup]='updateStudentModel' (ngSubmit)="updateStudent(updateStudentModel);">

        <div class="form-group">
            <label for="name">Name: </label>
            <input type="text" id="name" class="form-control" formControlName="stdName" [(ngModel)]="studentName">
            <div class="text-danger" *ngIf="f.stdName.invalid">
                <div *ngIf='f.stdName.errors.required'>Please enter Student Name</div>
            </div>

        </div>

        <div class="form-group">
            <label for="rollNo">Roll No: </label>
            <input type="text" id="rollNo" class="form-control" formControlName="stdRollNo" name="rollNo" [(ngModel)]="rollNo" >
            <div class="text-danger" *ngIf="f.stdRollNo.invalid">
                <div *ngIf='f.stdRollNo.errors.required'>Please enter Roll No</div>
            </div>        
        </div>

        <div class="form-group">
            <label for="age">Age: </label>
            <input type="text" id="age" class="form-control" formControlName="stdAge" name="age" [(ngModel)]="age" >
            <div class="text-danger" *ngIf="f.stdAge.invalid">
                <div *ngIf='f.stdAge.errors.required'>Please enter Age</div>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email: </label>
            <input type="email" id="email" class="form-control" formControlName="stdEmail" name="email" [(ngModel)]="email" >
            <div class="text-danger" *ngIf="verifyEmail.invalid">
                <div *ngIf='verifyEmail.errors.required'>Please enter Email</div>
                <div *ngIf='verifyEmail.errors?.pattern'>Email ID is not valid</div>
            </div>        
        </div>

        <div class="form-group">
            <label for="date">Date: </label>
            <input type="text" id="date" class="form-control" formControlName="stdDate" name="date" [(ngModel)]="date">
            <div class="text-danger" *ngIf="f.stdDate.invalid">
                <div *ngIf='f.stdDate.errors.required'>Please enter Date</div>
            </div>
        </div>

        <div class="form-group">
            <label for="gender">Gender: &nbsp;</label>
            <input type="radio" id="gender" name="stdGender" formControlName="stdGender" value="Male" [(ngModel)]="gender"> Male
            <input type="radio" id="gender" name="stdGender" formControlName="stdGender" value="Female" [(ngModel)]="gender"> Female

        </div>

        <input type="submit" class="btn btn-outline-success" value="Submit" [disabled]="!updateStudentModel.valid" />
        &nbsp;&nbsp;
        <button class="btn btn-outline-secondary" [routerLink]="'/home'">Check Existing Students</button>

        <br><br>

    </form>

</section>
