<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chp-4</title>
</head>
<body>
    <script>
        var color = "green";
        switch (color) {
            case "yellow":
            alert("yellow color");
            break;
            case "red":
            alert("red color");
            break;
            case "blue":
            alert("blue color");
            break;
            case "green":
            alert("green color");
            break;
            case "black":
            alert("black color");
            break;
            default:
            alert("no known color specified");
        }
    </script>
</body>
</html>
