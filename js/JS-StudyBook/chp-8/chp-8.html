<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chp-8</title>
</head>
<body>
    <script>
        function stopWatch() {
            var startTime = Date.now();
            
            function getDelay() {
                var elapsedTime = Date.now() - startTime;
                alert(elapsedTime);
            }  
            return getDelay;
        }

        var something = stopWatch();
        setTimeout(something, 1000);
    </script>
</body>
