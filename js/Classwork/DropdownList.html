<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropdownList</title>
    <script>
        function selectColor() {
            var element = document.getElementById("colorsListDropdown");
            var elementValue = element.options[element.selectedIndex].value;
            var color = element.options[element.selectedIndex].text;
            document.getElementById('selectColor').style.background = color;
            document.body.style.backgroundColor = color;
        }
    </script>
</head>
<body>
    <select name="colors" id="colorsListDropdown">
        <option value="#FF0000">Red</option>
        <option value="yellow">Yellow</option>
        <option value="#00FF00">Green</option>
        <option value="#0000FF">Blue</option>
    </select>
    <button id="selectColor" onclick="selectColor()">Submit</button>
</body>
</html>
