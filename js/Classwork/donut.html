<html>   
    <head>   
        <title>Duncan's Just‑In ‑Time Donuts</title>    
        <link rel="stylesheet" type="text/css" href="donuts.css" />    
        <script type="text/javascript">      
            function updateOrder() {        
                const TAXRATE = 0.5;        
                const DONUTPRICE = 60;        
                var numCakeDonuts = parseInt(getElementById("cakedonuts").value);        
                var numGlazedDonuts = parseInt(document.getElementById("glazeddonuts").value);
                if (isNaN(numCakeDonuts))    
                    numCakeDonuts = 0;  
                if (isNaN(numGlazedDonuts))    
                    numGlazedDonuts = 0;     
                var subTotal = (numCakeDonuts + numGlazedDonuts) * DONUTPRICE;        
                var tax = subTotal * TAXRATE;        
                var total = subTotal + tax;        
                document.getElementById("subtotal").value = "Rs" + subTotal.toFixed(2);        
                document.getElementById("tax").value = "Rs" + tax.toFixed(2);        
                document.getElementById("total").value = "Rs" + total.toFixed(2);      
            }       
            function placeOrder() {        
                if(document.getElementById("name"))        
                form.submit();      
            }     
        </script>  
    </head>   
    <body>     
        <div id="frame">         
            <form name="orderform" action="donuts.php" method="POST">              
                <div class="field">        
                    # of cake donuts: 
                    <input type="text" id="cakedonuts" name="cakedonuts"  value="" onchange="updateOrder();" />        
                </div>         
                <div class="field">        
                    # of glazed donuts: 
                    <input type="text" id="glazeddonuts" name="glazeddonuts" value="" onchange="updateOrder();" />        
                </div>         
                <div class="field">        
                    <input type="button" value="Place Order" onclick="placeOrder(this.form);" />        
                </div>       
            </form>     
            </div>   
    </body> 
</html>
