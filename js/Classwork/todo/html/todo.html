<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
    crossorigin="anonymous">

    <script src="../../../../angularjs/angular.min.js"></script>
    
</head>
<body style="background-color: #f1f6f9;">

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <p class="display-3">To-Do List</p>
        </div>

    </div>
    
    <div id="mainDiv">

        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text p-3 mb-2 bg-secondary text-white" id="input-group-size">Enter Your Task</span>
            </div>
            <input type="text" class="form-control" id='task' placeholder="Example: Go to Gym">
            <span>
                <button class="btn btn-dark" id="addTask">Add Task</button>
            </span>
          </div>
          
    </div>

    <script src="../js/todo.js"></script>
</body>
</html>
