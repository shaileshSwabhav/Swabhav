<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Country API</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="../css/country.css">

</head>
<body ng-app='countryApiApp'>
    <div ng-controller='countryApiController'>
        <p class="welcome-text">Country API</p>


        <table id="countryTable">
        <tr>
            <th>Name</th>
            <th>Capital</th>
            <th>Flag</th>
        </tr>

        <tr ng-repeat="country in countries">
            <td>{{country.name}}</td>
            <td>{{country.capital}}</td>
            <td><img ng-src={{country.flag}} alt="Flag not Found"></td>
        </tr>
    </table>

    </div>

    <script src="../js/country.js"></script>
</body>
</html>
