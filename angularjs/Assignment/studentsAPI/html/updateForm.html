<div class="jumbotron">
    <div class="container">
        <p class="display-2">Update Student Details</p>
    </div>
</div>

<div class="container">
    <form>
        <div class="form-group">
            <label for="studentName">Student Name: </label>
            <input type="text" ng-model='name' placeholder="{{namePlaceholder}}" class="form-control">
        </div>

        <div class="form-group">
            <label for="rollNo">Roll No: </label>
            <input type="text" ng-model='rollNo' placeholder="{{rollNoPlaceholder}}" class="form-control">
    
        </div>
        
        <div class="form-group">
            <label for="age">Age: </label>
            <input type="text" ng-model="age" placeholder="{{agePlaceholder}}" class="form-control">    
        </div>
         
        <div class="form-group">
            <label for="email">Email: </label>
            <input type="text" ng-model="email" placeholder="{{emailPlaceholder}}" class="form-control">
    
        </div>

        <div class="form-group">
            <label for="date">Date: </label>
            <input type="text" ng-model="date" placeholder="{{datePlaceholder}}" class="form-control">
    
        </div>

        <div class="form-group">
            <label for="isMale">Gender: </label>
            <input type="radio" name="isMale" ng-model='gender' value="Male" id="male"> Male
            <input type="radio" name="isMale" ng-model='gender' value="Female" id="female"> Female
    
        </div>   

        <button class="btn btn-outline-primary" ng-click='updateStudent()'>Submit</button>
        <a href="#/studentsApi" class="btn btn-outline-success">Check Existing Students</a>
    </form>
            
</div>
